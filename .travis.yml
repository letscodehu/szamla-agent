language: java
jdk:
- oraclejdk8
- openjdk8
before_install:
- openssl aes-256-cbc -K $encrypted_ea884ee24f00_key -iv $encrypted_ea884ee24f00_iv -in private.key.enc -out private.key -d -gpg --import private.key
deploy:
  provider: script
  script: cp .travis.settings.xml $HOME/.m2/settings.xml && mvn versions:set -DnewVersion=$TRAVIS_TAG && mvn deploy -P release
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
